<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <script src="https://kit.fontawesome.com/9ca08a6a82.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"  rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Devchallenges</title>
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_nav">
          <h1 class="logo" id="logo">This Interior</h1>
          <div class="button_toggle" id="toggle"><i class="fas fa-bars fa-2x"></i><i class="fas fa-times"></i></div>
        </div>
        <ul class="menu" id="menu">
          <li class="menu_item"><a href="#" class="menu_link">Home</a></li>
          <li class="menu_item"><a href="#" class="menu_link">Collection</a></li>
          <li class="menu_item"><a href="#" class="menu_link">About</a></li>
          <li class="menu_item"><a href="#" class="menu_link">Contact</a></li>
        </ul>
        </div>
    </header>
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="container">
        <div class="hero_col col_1">
          <h1 class="hero__title">Modern interior</h1>
          <p class="hero__text">A full-Service residential & commercial interior design and staging company offering professional organizing &
          eco-services.</p>
          <a href="#" class="hero_link">Read me <i class="fas fa-long-arrow-alt-right"></i></a>
        </div>
        <div class="hero_col col_2">
          <div class="hero_img">
            <img src="./photo1.png" alt="">
          </div>
          <div class="hero_designer">
            <div class="hero_designer-card">
              <div class="card_details">
                <img src="./photo2.png" alt="" class="card_img">
                <div>
                  <p class="name">Aliza Webber</p>
                  <p class="role">Interior designer</p>
                </div>

              </div>
              <p class="desc">Designed in 2020 by<br> Aliza Webber</p>
            </div>

          </div>
        </div>
      </div>
    </section>
    <script src="./Js/main.js"></script>
